    <div class="container">
        <h2 class="text-light pt-4 text-center">Iniciar Sesion</h2>
        <div class="row pt-5">
            <div class="col-xs-1 col-md-3"></div>

            <div class="col-xs-10 col-md-6 text-light">
                <!-- form login -->
                <form>
                    <div class="mb-3">
                        <label for="signInUser" class="form-label">Nombre y Apellido</label>
                        <input type="email" name="usuario" class="form-control" id="signInUser" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">
                        <label for="signInPass" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="signInPass">
                    </div>
                    <p id="alerta1" class="text-danger fw-bold"></p>
                    <button type="button" id="signInButton" class="btn btn-info">Iniciar Sesion</button>
                </form>
                <!-- -------------- -->
            </div>

            <div class="col-xs-1 col-md-3"></div>
        </div>

        <div class="row pt-5 pb-5">
            <h2 class="text-light pt-4 text-center">Registrarse</h2>
            <div class="col-xs-1 col-md-3"></div>

            <div class="col-xs-10 col-md-6 text-light">
                <!-- form register -->
                <form>
                    <div class="mb-3">
                        <label for="signInUser" class="form-label">Nombre y Apellido</label>
                        <input type="email" name="usuario" class="form-control" id="signUpUser" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">
                        <label for="signInPass" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="signUpPass">
                    </div>
                    <p id="alerta2" class="text-danger fw-bold"></p>
                    <p id="alerta3" class="text-success fw-bold"></p>
                    <button type="button" id="signUpButton" class="btn btn-info">Registrarse</button>
                </form>
                <!-- -------------- -->
            </div>

            <div class="col-xs-1 col-md-3"></div>
        </div>
    </div>
