    <div class="container">

            <h1 id="title1" class="text-center mt-4 mb-4 fw-bold">COMBOS</h1>
            


        </section>

        <h2 id="stock" class="text-center mt-3 fw-bold text-light">Stock</h2>
        <hr>
        <div id="cards" class="row"></div> <!--luego aqui va a ir mi CARD-->
        <hr>

        <h2 id="cars" class="text-center text-light mt-5">Productos seleccionados</h2>
        <table class="table bg-light p-2">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer"> <!--Aqui se va a pintar mi footer-->
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>

    </div>

    <div class="container text-center">
        <button id="btnComprarTodo" type="button" class="btn btn-success">Comprar todo</button>
    </div>

    <!-- TEMPLATE FOOTER -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <!-- TEMPLATE CARRITO -->
    <template id="template-carrito">
    <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm"> + </button>
            <button class="btn btn-danger btn-sm"> - </button>
        </td>
        <td>$ <span>500</span></td>
    </tr>
    </template>

    <!-- CARDS -->
    <template id="template-card">
        <div class="col-12 col-md-4 mb-2">
            <div class="card">
                <div class="card-body">
                    <img src="" alt="" class="card-img-top">
                    <h5>Titulo</h5>
                    <p>precio</p>
                        <button class="btn btn-success ">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Modal -->
    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Cuenta</h5>
            <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p id="usuario" class="text-light fw-bold m-4 fs-4"></p>
            <a href="../index.html">
                <button type="button" class="btn btn-secondary m-4">Cerrar Sesion</button>
            </a>
        </div>
    </div>
    <!-- ===========================================================================-->

    <!-- Modal Mi Lista-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Peliculas Guardadas en tu Lista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Vertically centered modal -->
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="col-12">
                            <p id="parrafo" class="text-light"></p>
                            <ul id="peliculasGuardadas">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Vaciar lista</button>
                </div>
            </div>
        </div>
